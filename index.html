<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">





</head>
<body>
    <header>
        <h1>Please fill out this form</h1>

    </header>
    <hr>
    <main>
        <form>
            <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Sarah"><br><br>
            <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Perez"><br><br>
            <label>Email:<br />
                <input type="text" name="email" placeholder="jane@gmail.com"/></label><br /><br>
            <label>Mobile:<br />
                <input type="text" name="mobile" placeholder="###-###-####" /></label><br />

            <p>Comments:</p>
                <textarea name="comments" cols="70" rows="10" placeholder="Enter your comments here..."></textarea>
            <br />
            <br />
            
            <input type="submit" value="Submit">





        </form>




























    </main>






































</body>


















































</html>
